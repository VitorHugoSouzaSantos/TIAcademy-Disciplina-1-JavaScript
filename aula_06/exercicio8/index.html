    <script>

        function verificarNumero(numero1, numero2) {

            if (numero1 >= numero2) {
                if (numero1 == numero2) {
                    console.log("O número " + numero1 + " é igual que o número " + numero2);
                } else {
                    console.log("O número " + numero1 + " é maior que o número " + numero2);
                }
            } else {
                console.log("O número " + numero1 + " é menor que o número " + numero2)
            }
        }

        verificarNumero(2, 1)

    </script>
