<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<script>
    var valor = prompt("Digite um número");

    if (valor >= 10) {
        if (valor == 10) {
            console.log("Valor " + valor + " é igual a 10")
        }
        else {
            console.log("Valor " + valor + " maior que 10")
        }
    } else {
        console.log("Valor " + valor + " menor que 10")
    }
</script>
